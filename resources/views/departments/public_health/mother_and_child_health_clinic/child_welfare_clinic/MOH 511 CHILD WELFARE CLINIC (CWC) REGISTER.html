<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">MOH 511 CHILD WELFARE CLINIC (CWC) REGISTER</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>CWC No.</th>
                    <th>Re-visit</th>
                    <th>Full names</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Sub location</th>
                    <th>Village/Estate</th>
                    <th>Address</th>
                    <th>Weight in kgm</th>
                    <th>UW(Y/N)</th>
                    <th>Any danger signs this visit</th>
                    <th>Issued with a net this visit?(Y/N)</th>
                    <th>Type of follow-up</th>
                    <th>Referral</th>
                    <th>Remarks</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                    <th>H</th>
                    <th>I</th>
                    <th>J</th>
                    <th>K</th>
                    <th>L</th>
                    <th>M</th>
                    <th>N</th>
                    <th>O</th>
                    <th>P</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="date" class="form-control">
                    </td>
                    <td>
                        <input type="number" class="form-control">
                    </td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio">
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <input type="number" class="form-control">
                    </td>
                    <td>
                        <select class="custom-select">
                            <option selected>Sex...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <input type="number" class="form-control">
                    </td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio">
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio">
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="8">
                        <label for="">Total New Clients:</label>
                        <input type="number" class="form-control">
                    </td>
                    <td colspan="8">
                        <label for="">Total Underweight:</label>
                        <input type="number" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td colspan="8">
                        <label for="">Total Re-visits:</label>
                        <input type="number" class="form-control">
                    </td>
                    <td colspan="8">
                        <label for="">Total Referrals</label>
                        <input type="number" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td colspan="16">
                        <label for="">Total No issued with ITNs:</label>
                        <input type="number" class="form-control">
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
